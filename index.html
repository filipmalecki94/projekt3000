<html lang="en-EN">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous"
        >
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"
        ></script><link rel="stylesheet" href="js/jquery-ui-1.13.1.custom/jquery-ui.min.css">
        <script src="js/jquery-ui-1.13.1.custom/external/jquery/jquery.js"></script>
        <script src="js/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
        <script src="js/jquery-ui-1.13.1.custom/jquery-ui.js" type="text/javascript"></script>
        <script src="js/jquery-swapsies.js" type="text/javascript"></script>
        <script src="js/animate-swap.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/968e791acd.js" crossorigin="anonymous"></script>
        <script data-main="app" src="js/require.js"></script>
        <title>projekt3000</title>
    </head>
    <body class="override">
    <!-- sort nav start -->
    <div class="header">
        <div class="navbar-header">
            <nav class="main-menu d-flex">
                <ul>
                    <li><a id="insertion-sort" href="#insertion-sort"><span>Insertion sort</span></a></li>
                    <li><a id="counting-sort" href="#counting-sort"><span>Counting sort</span></a></li>
                    <li><a id="quicksort" href="#quicksort"><span>Quick sort</span></a></li>
                    <li><a id="mergesort" href="#mergesort"><span>Merge sort</span></a></li>
                    <li><a id="heapsort" href="#heapsort"><span>Heap sort</span></a></li>
                    <li><a id="radixsort" href="#radixsort"><span>Radix sort</span></a></li>
                </ul>
            </nav>
            <button type="button" class="open-control-panel" data-toggle="modal" data-target="#control-panel">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
    </div>
    <!-- sort nav end -->
    <!-- graphical section start -->
    <div class="graphical-section row">
        <div class="graph-block col-lg-10 col-sm-8">
            <div class="graph d-flex"></div>
            <div class="counters">
                <div class="comparison">comparison : <span class="counter">0</span></div>
            </div>
        </div>
        <div class="code-container col-lg-2 col-sm-4"></div>
    </div>
    <!-- graphical section end -->,
    <div class="modal fade" data-backdrop="false" id="control-panel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="buttons">
                        <a class="expand-modal" style="display: none"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></a>
                        <a class="shrink-modal"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></a>
                        <a class="close-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                    </div>
                    <div class="label mb-3">
                        <span>control panel</span>
                        <div class="control-buttons d-flex">
                            <button class="modal-button col-4 next" id="step">step</button>
                            <button class="modal-button col-4" id="play">play</button>
                            <button class="modal-button col-4" id="stop">stop</button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="label mb-3">
                        <span>preload collection</span>
                        <div class="collection-field">
                            <textarea class="collection-input"></textarea>
                            <button class="modal-button mt-2 col-12 generate-collection" id="collection">set</button>
                        </div>
                    </div>
                    <div class="label">
                        <span>generate collection</span>
                        <div class="generate-buttons d-flex">
                            <button class="modal-button py-0 generate-random col-6" id="random">random</button>
                            <button class="modal-button py-0 generate-random col-6" id="unique-random">unique random</button>
                            <button class="modal-button py-0 generate-random col-6" id="ascending">ascending</button>
                            <button class="modal-button py-0 generate-random col-6" id="descending">descending</button>
                        </div>
                        <div class="generate-field d-flex ">
                            <div class="numerical-fields col-12 d-flex">
                                <div class="numerical-field col-4 d-flex">
                                    <label for="size-input" class="form-label">size</label>
                                    <input type="number" min="1" max="500" id="size-input">
                                </div>
                                <div class="numerical-field col-4 d-flex">
                                    <label for="max-input" class="form-label">max</label>
                                    <input type="number" min="0" id="max-input">
                                </div>
                                <div class="numerical-field col-4 d-flex">
                                    <label for="speed-input" class="form-label">speed</label>
                                    <input type="number" min="100" max="10000" step="100" id="speed-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- algorithm nav end -->
    </body>
</html>
